name: ğŸš€ Deploy Portfolio Command Center

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '20'

jobs:
  # Build and test the application
  build:
    name: ğŸ”¨ Build Application
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ” Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ğŸ”’ Security audit
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: âœ… Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/
        echo "Build verification complete!"

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # Deploy to GitHub Pages
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/

    - name: ğŸ”§ Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Portfolio Command Center deployed successfully!"
        echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"

# Permissions for GitHub Pages deployment and security scanning
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  security-events: write

# Concurrency control - only one deployment at a time
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false
